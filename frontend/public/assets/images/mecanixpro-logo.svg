<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradientes principales -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <!-- Filtros para sombras y efectos -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo de fondo con gradiente -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- Anillo decorativo exterior -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Grupo principal de herramientas -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    
    <!-- Llave inglesa principal -->
    <g transform="rotate(-15)">
      <!-- Cuerpo de la llave -->
      <rect x="-6" y="-45" width="12" height="70" rx="2" fill="url(#toolGradient)"/>
      
      <!-- Cabeza ajustable superior -->
      <path d="M -12 -45 L -8 -52 L 8 -52 L 12 -45 Z" fill="url(#toolGradient)"/>
      
      <!-- Mandíbula móvil -->
      <path d="M -12 -45 L -16 -38 L -12 -35 Z" fill="url(#accentGradient)"/>
      <path d="M 12 -45 L 16 -38 L 12 -35 Z" fill="url(#accentGradient)"/>
      
      <!-- Detalles de agarre -->
      <line x1="-6" y1="-10" x2="6" y2="-10" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="-6" y1="10" x2="6" y2="10" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
      
      <!-- Boca de la llave inferior -->
      <path d="M -10 20 L -6 25 L 6 25 L 10 20" fill="none" stroke="url(#toolGradient)" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Destornillador cruzado -->
    <g transform="rotate(15) translate(25, -5)">
      <!-- Mango -->
      <ellipse cx="0" cy="-25" rx="8" ry="15" fill="url(#accentGradient)"/>
      <rect x="-5" y="-12" width="10" height="3" rx="1" fill="#dc2626"/>
      
      <!-- Vástago -->
      <rect x="-2" y="-10" width="4" height="35" rx="1" fill="#94a3b8"/>
      
      <!-- Punta Phillips -->
      <path d="M -4 25 L 0 30 L 4 25 L 0 20 Z" fill="#64748b"/>
      <line x1="0" y1="20" x2="0" y2="28" stroke="#334155" stroke-width="1"/>
      <line x1="-3" y1="25" x2="3" y2="25" stroke="#334155" stroke-width="1"/>
    </g>
    
    <!-- Engranaje decorativo -->
    <g transform="translate(-25, 15)" opacity="0.9">
      <circle cx="0" cy="0" r="12" fill="url(#toolGradient)"/>
      <circle cx="0" cy="0" r="5" fill="url(#bgGradient)"/>
      
      <!-- Dientes del engranaje -->
      <g>
        <rect x="-2" y="-14" width="4" height="4" rx="1" fill="url(#toolGradient)"/>
        <rect x="-2" y="10" width="4" height="4" rx="1" fill="url(#toolGradient)"/>
        <rect x="-14" y="-2" width="4" height="4" rx="1" fill="url(#toolGradient)"/>
        <rect x="10" y="-2" width="4" height="4" rx="1" fill="url(#toolGradient)"/>
        <rect x="-10" y="-10" width="3" height="3" rx="1" fill="url(#toolGradient)" transform="rotate(45 -10 -10)"/>
        <rect x="10" y="-10" width="3" height="3" rx="1" fill="url(#toolGradient)" transform="rotate(-45 10 -10)"/>
        <rect x="-10" y="10" width="3" height="3" rx="1" fill="url(#toolGradient)" transform="rotate(-45 -10 10)"/>
        <rect x="10" y="10" width="3" height="3" rx="1" fill="url(#toolGradient)" transform="rotate(45 10 10)"/>
      </g>
    </g>
    
    <!-- Detalles de brillo -->
    <circle cx="-15" cy="-35" r="3" fill="white" opacity="0.6" filter="url(#glow)"/>
    <circle cx="20" cy="-30" r="2" fill="white" opacity="0.5"/>
    
  </g>
  
  <!-- Texto integrado (opcional) -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">MecanixPro</text>
</svg>
